<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>----</title>
</head>

<body class="container">
    <h1>Pagina de chat</h1>

    <div class="row mt-5">

        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text" id="idRoutine" class="form-control mb-2" placeholder="idRoutine" autocomplete="off">
            <input type="text" id="uidReceiver" class="form-control mb-2" placeholder="uidReceiver" autocomplete="off">
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios">
            </ul>
        </div>

        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>
            <ul id="ulMensajes">
            </ul>
        </div>

    </div>

    <buton id="btnSalir" class="btn btn-outline-danger">
        Logout
    </buton>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
